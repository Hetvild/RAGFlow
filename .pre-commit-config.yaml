# .pre-commit-config.yaml
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Используем версию >=0.14.14, как в pyproject.toml
    rev: v0.14.14
    hooks:
      # Запускаем ruff как линтер с автопоправками
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
        types: [ python ]

      # Запускаем ruff как форматтер (вместо black + isort)
      - id: ruff-format
        types: [ python ]

